<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter a City name" />
        <button>
          <i class="fa-solid fa-magnifying-glass-location fa-xl"></i>
        </button>
      </div>
      <div class="error">
        <p>Invalid City!</p>
      </div>
      <div class="weather">
        <img
          src="https://uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png"
          class="weather-icon"
          alt="Weather-img"
        />
        <h1 class="temp">25Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png"
              alt="humidity-icon"
            />
            <div>
              <p class="humidity">60%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3731/3731279.png"
              alt="wind-icon"
            />
            <div>
              <p class="wind">10 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
